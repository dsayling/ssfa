version: 2.1

orbs:
  node: circleci/node@4.0.0

workflows:
  sample:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

jobs:
  build:
    # executor: node/default
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "build"
      - run: curl "https://circleci.com/api/v1.1/project/${VCS_TYPE}/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/${CIRCLE_BUILD_NUM}" -s --user "${CIRCLE_TOKEN}:" -o /tmp/jobinfo.json

