version: 2.1
workflows:
  main:
    jobs:
      - build
      - build2
      - build3
jobs:
  build:
    docker:
      - image: cimg/base:2020.12
    working_directory: ~/project
    steps:
      - run: echo $CIRCLE_WORKING_DIRECTORY
      - run: eval cd $CIRCLE_WORKING_DIRECTORY
      - run: cd $CIRCLE_WORKING_DIRECTORY
  build2:
    docker:
      - image: cimg/base:2020.12
    working_directory: $(eval echo $HOME/project)
    steps:
      - run: echo $CIRCLE_WORKING_DIRECTORY
      - run: eval cd $CIRCLE_WORKING_DIRECTORY
      - run: cd $CIRCLE_WORKING_DIRECTORY
  build3:
    docker:
      - image: cimg/base:2020.12
    working_directory: "~/project"
    steps:
      - run: echo $CIRCLE_WORKING_DIRECTORY
      - run: eval cd $CIRCLE_WORKING_DIRECTORY
      - run: cd $CIRCLE_WORKING_DIRECTORY
