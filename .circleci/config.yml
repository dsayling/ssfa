version: 2.1

jobs:
  sample:
    machine:
      image: ubuntu-2004:202010-01 
    steps:
      - run:
          name: load latest
          command: |
            python3 -c 'import lzma; print(dir(lzma))'
  sample-latest:
    machine:
      image: ubuntu-2004:202012-01 
    steps:
      - run:
          name: load latest
          command: |
            python3 -c 'import lzma; print(dir(lzma))'

workflows:
  main:
    jobs:
      - sample
      - sample-latest
