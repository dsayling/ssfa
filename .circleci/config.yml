version: 2.1
workflows:
  main:
    jobs:
      - build
jobs:
  build:
    docker:
      - image: cimg/base:2020.12
    working_directory: ~/project
    steps:
      - run: echo $CIRCLE_WORKING_DIRECTORY
      - run: eval cd $CIRCLE_WORKING_DIRECTORY
      - run: cd $CIRCLE_WORKING_DIRECTORY
  build2:
    docker:
      - image: cimg/base:2020.12
    working_directory: $HOME/project
    steps:
      - run: echo $CIRCLE_WORKING_DIRECTORY
      - run: eval cd $CIRCLE_WORKING_DIRECTORY
      - run: cd $CIRCLE_WORKING_DIRECTORY
  build2:
    docker:
      - image: cimg/base:2020.12
    working_directory: "~/project"
    steps:
      - run: echo $CIRCLE_WORKING_DIRECTORY
      - run: eval cd $CIRCLE_WORKING_DIRECTORY
      - run: cd $CIRCLE_WORKING_DIRECTORY
