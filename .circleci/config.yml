version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@1.8
jobs: 
  sample:
    machine:
      image: ubuntu-1604:202010-01
    steps:
      - run: echo $PATH
      - gcp-cli/install
      - run: echo "export PATH=$(pwd)/bin:$PATH" >> $BASH_ENV
      - run: gcloud --version

workflows:
  sample_wf:
    jobs:
      - sample
