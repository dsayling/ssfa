# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

workflows:
  version: 2
  build-test-and-approval-deploy:
    jobs:
      - build 
      - test:
          requires: 
            - build
      - deploy:
          type: approval
          requires:
            - test
jobs:
  build:
    docker:
      - image: cimg/python:3.8
    steps:
      - run: echo "hello"
  test:
    docker:
      - image: cimg/python:3.8
    steps:
      - run: echo "hello again"
  deploy:
    docker:
      - image: cimg/python:3.8
    steps:
      - run: echo "deploy!"


