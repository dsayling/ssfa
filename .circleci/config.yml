version: 2.1

workflows:
  build:
    jobs:
      - deploy-dev

jobs:
  deploy-dev:
    machine: 
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: load latest
          command: |
            cd /opt/circleci/.pyenv
            git pull
      - run:
          name: install python 3.9.0
          command: |
            pyenv install 3.9.0
            pyenv global 3.9.0
