# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  heroku: circleci/heroku@1.0.1 # Use the Heroku orb in your config
  browser-tools: circleci/browser-tools@1.2
  python: circleci/python@1.2

workflows:
  heroku_deploy:
    jobs:
      - test-mac

jobs:
  test-mac:
    macos:
      xcode: 12.5.1 # indicate your selected version of Xcode
    steps: # a series of commands to run
      - checkout  # pull down code from your version control system.
      - run: |
          echo $HOME
  build:
    docker:
        - image: cimg/python:3.10-browsers
    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run: mkdir test-reports
      - run:
          name: Start Selenium
          command: |
            java -jar /usr/local/bin/selenium.jar -log test-reports/selenium.log
          background: true
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          app-dir: tests/
          pkg-manager: pip
      - python/install-packages:
          pkg-manager: pip-dist
      - run:
          name: Start Flask app in background
          command: |
            cd app
            python app.py
          background: true
      - run:
          name: Run tests
          command: |
            cd tests
            python -m unittest
