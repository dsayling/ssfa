version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@1.8
jobs: 
  sample:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - run: echo $PATH
      - gcp-cli/install
      - run: echo "export PATH=$(pwd)/bin:$PWD" >> $BASH_ENV
      - run: gcloud version

workflows:
  sample_wf: # this is the name of our workflow
    jobs: # and here we list the jobs we are going to run.
      - sample
