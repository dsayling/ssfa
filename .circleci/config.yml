version: 2.1

jobs:
  sample:
    docker:
     - image: cimg/base:stable
    steps:
      - run:
          name: load latest
          command: |
            python3 -c 'import lzma; print(dir(lzma))'
  sample-latest:
    environment:
      BASH_ENV: 'bologna'
    docker:
     - image: cimg/base:stable
    steps:
      - run:
          name: load latest
          command: |
            python3 -c 'import lzma; print(dir(lzma))'

workflows:
  main:
    jobs:
      - sample
      - sample-latest
