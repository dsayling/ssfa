version: 2

jobs:
  deploy-dev:
    machine: true
    steps:
      - checkout
      - run:
          name: load latest
          command: |
            cd /opt/circleci/.pyenv
            git pull
      - run:
          name: install python 3.9.0
          command: |
            pyenv install 3.9.0
            pyenv global 3.9.0
